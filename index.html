<!doctype html>
<html lang="en">

<head>
	<title>Percentage Calculator</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Advanvce Percentage Calculator">
	<meta name="keywords" content="Parcentage , AdvanvcePercentage , Static , HTML, CSS, JavaScript">
	<meta name="author" content="Abdul Basit Ansari">
	<link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<!-- Bootstrap CSS v5.2.0-beta1 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
	<h1 class="text-center mb-5 border-bottom border-2  border-dark py-5 bg-secondary">Percentage-Calculator-Js</h1>

	<div class="container my-3">
		<div class="list-group my-3">
			<a href="#method1" onclick="myclassl(document.getElementById('btn1'))" id="btn1"
				class="list-group-item list-group-item-action bg-secondary text-black">Method 1 For Total Marks
				Calculation : Click Here</a>
			<a href="#method2" onclick="myclassl(document.getElementById('btn2'))" id="btn2"
				class="list-group-item list-group-item-action bg-secondary text-black">Method 2 For Subjects Marks
				Calculation : Click Here</a>
		</div>
	</div>


	<div class="container" id="method1">

		<form class="mt-5" onsubmit="method1func(); return false">
			<h1 class="text-center my-5 border-bottom border-2 border-dark py-3">Method 1</h1>
			<div class="mb-3">
				<label for="tmarks" class="form-label">Enter Total Marks</label>
				<input type="number" name="tmarks" id="tmarks" class="form-control bg-dark text-light text-center" placeholder="0000"
					aria-describedby="helpId">
			</div>
			<div class="mb-3">
				<label for="omarks" class="form-label">Enter Obtain Marks</label>
				<input type="number" name="omarks" id="omarks" class="form-control bg-dark text-light text-center" placeholder="0000"
					aria-describedby="helpId">
			</div>
			<button type="submit" class="btn btn-primary mt-3 container">Answer</button>

		</form>
	</div>

	<div class="border border-3 border-dark container mt-5 rounded-3 p-5 text-center">

		<h3 id="res" class="text-muted my-2">Answer Box</h3>
	</div>






	<div class="container mt-5" id="method2">

		<h1 class="text-center my-5 border-bottom border-2 border-dark py-3">Method 2</h1>
		<div id="mysubs">
			<form class="mt-5" onsubmit="method2func(); return false">


				<div class="mb-1">
					<label for="num-of-sub" class="form-label text-dark">Enter Number Of Subjects</label>
					<input type="number" name="num-of-sub" id="num-of-sub" class="form-control bg-dark text-light text-center"
						placeholder="0000" >
				</div>

				<!-- <button type="button" id="rbtn" style="display:none;" onclick="rsub(document.getElementById('mysubs'))"
					class="btn btn-outline-danger mt-3 ">Remove All Subjects</button> -->
				<button type="submit" id="ansbtn" class="btn btn-primary mt-4 container">Enter</button>


			</form>

		</div>
		<div class="border border-3 border-dark container my-5 rounded-3 p-5 text-center">

			<h3 id="res2" class="text-muted my-2">Answer Box</h3>
		</div>

	</div>
























<script src="js/script.js"></script>






	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>

</html>
